<form [formGroup]= "service.form" class="normal-form" (ngSubmit)= "OnSubmit()">
  <mat-grid-list cols="2" rowheight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type= "hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName= "fullname" matInput placeholder="full Name*">
          <mat-error>Mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName= "Email" matInput placeholder="Email">

        </mat-form-field>
        <mat-form-field>
          <input formControlName= "Mobile" matInput placeholder="Mobile*">
        
        </mat-form-field>
        <mat-form-field>
          <input formControlName= "City" matInput placeholder="City">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">
          <mat-radio-group formControlName="Gender">
            <mat-radio-button value="1"> Male</mat-radio-button>
            <mat-radio-button value="2"> Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <mat-form-field>
          <input formControlName="Date" matInput [matDatepicker]= "picker" placeholder="Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
